<!DOCTYPE html>
<html dir="ltr" lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <title>Pomice</title>
  <meta name="Description" content="Pomice - a blog PWA built with StencilJS.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#2c3e50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <!-- Open Graph Metas -->
  <meta name="og:site_name" property="og:site_name" content="Pomice"/>
  <meta name="og:title" property="og:title"  content="Pomice"/>
  <meta name="og:description" property="og:description" content="Pomice - a blog PWA built with StencilJS."/>
  <meta name="og:image" property="og:image" content="assets/icon/icon.png">
  <meta name="og:url" property="og:url" content="https://github.com/matteobortolazzo/pomice">
  <meta name="og:type" property="og:type" content="blog"/>
  <meta name="twitter:card" content="summary_large_image">

  <link href="/build/app.css" rel="stylesheet">
  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: -apple-system,BvlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    }
  </style>
  <app-root></app-root>
</body>
<script async defer src='https://unpkg.com/st-img@0.1.1/dist/stimg.js'></script>
<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</html>
